<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat App</title>
    <link rel="stylesheet" href="index1.css">
    <!-- Add Socket.IO client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Add login screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h2>Join Chat</h2>
            <input type="text" id="username-input" placeholder="Enter your username">
            <button onclick="joinChat()">Join</button>
        </div>
    </div>

    <div id="chat-screen" class="chat-wrapper" style="display: none;">
        <div class="sidebar">
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="Profile" class="profile-pic">
                <span class="username">User Name</span>
            </div>
            <div class="online-users">
                <h3>Online Users</h3>
                <ul id="users-list">
                </ul>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat Room</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>
            
            <div class="input-area">
                <button class="emoji-btn">ðŸ˜Š</button>
                <input type="text" id="message-input" placeholder="Type your message...">
                <button class="attach-btn">ðŸ“Ž</button>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
